<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div th:object="${house}">
    <img th:href="${house.getImage()}" alt="image">
    <p th:text="${house.name}"></p>
    <p th:text="${house.price}"></p>
    <p th:text="${house.description}"></p>
    <p th:text="${house.address}"></p>
    <p th:text="${house.person}"></p>
    <div th:each="comment:${comments}">
        <p th:text="${comment.getText()}"></p>

    </div>
    <a type="button" class="bth bth-success" th:href="@{/{id}/newComment(id=${house.getId})}">+AddComment</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
</div>
<div>
</div>

</body>
</html>
